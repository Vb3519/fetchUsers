<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Fetch Users App</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-page">
      <div class="app-page__fetch fetch-users-app">
        <div class="fetch-users-app__wrapper"></div>
        <div class="fetch-users-app__card user-card">
          <div class="user-card__header card-header">
            <h3 class="card-header__title">User Card:</h3>
            <button class="card-header__close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <ul class="user-card__user-info user-info">
            <li class="user-info__elem username">UserName: Example</li>
            <li class="user-info__elem id">User: Id</li>

            <!-- КОМПАНИЯ: -->
            <li class="user-info__elem company">
              <span class="company__name">Company Name: Example</span>

              <div class="company__details company-details">
                <button class="company-details__btn details-btn">More</button>

                <!-- <ul class="company-details__list">
                  <li class="company-details__list__elem">bs: Example</li>
                  <li class="company-details__list__elem">
                    Catch Phrase: Example
                  </li>
                </ul> -->
              </div>
            </li>

            <!-- АДРЕС: -->
            <li class="user-info__elem adress">
              <span class="adress__city">City: Example</span>

              <div class="adress__details adress-details">
                <button class="adress-details__btn details-btn">More</button>

                <!-- <ul class="adress-details__list">
                  <li class="adress-details__list__elem">Street: Example</li>
                  <li class="adress-details__list__elem">Suite: Example</li>
                  <li class="adress-details__list__elem">Zipcode: Example</li>
                </ul> -->
              </div>
            </li>

            <li class="user-info__elem phone">phone: example</li>
            <li class="user-info__elem email">email: example</li>
            <li class="user-info__elem website">website: example</li>
          </ul>
        </div>

        <div class="fetch-users-app__action-btns action-btns">
          <button class="action-btns__get-data-btn">Get Users Data</button>

          <button class="action-btns__select-user-btn" data-prev="prev user">
            <i class="fa-solid fa-chevron-left"></i> Previous
          </button>

          <button class="action-btns__select-user-btn" data-next="next user">
            Next <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
